  <p><b>Resultado suma:</b> <span id="resultSuma"></span></p>

  <script>
    const valor1 = 29
    const valor2 = 8

    function suma(a,b) {
      return a + b
    }
    function resta(a,b) {
      return a-b
    }
    function multiplicacion(a,b){
      return a*b
    }
    function division(a,b) {
      return a/b
    }

    document.getElementById('resultSuma').innerHTML = suma(valor1, valor2)
    document.getElementById('resultResta').innerHTML = resta(valor1, valor2)
    document.getElementById('resultMulti').innerHTML = multiplicacion(valor1, valor2)
    document.getElementById('resultDiv').innerHTML = division(valor1, valor2)
  </script>
