<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 7</title>
</head>

<body>
  <h1>Ejercicio 7 - Carlos Moran</h1>
  <p><i>En el código siguiente, se presenta un objeto del tipo persona que tiene una serie de
      atributos (name, age, gender e interests) y dos métodos: saluda y bio.</i></p>
  <hr>
  <div>
    <button id="btnSaluda">Saluda!</button>
    <button id="btnBio">Te cuento mi vida.</button>
  </div>
  <script>
    /**
* Objeto persona`
*/
    var persona = {
      name: [
        'Rafa',
        'Nadal'
      ],
      age: 30,
      gender: 'masculino',
      interests: [
        'tenis',
        'futbol'
      ],
      bio: function () {
        alert(`${this.name[0]} ${this.name[1]} tiene ${this.age} años y le gusta el ${this.interests[0]} y el ${this.interests[1]}`)
      },
      saluda: function () {
        alert(`Hola, me llamo ${this.name[0]}`)
      }
    };

    // declaracion de elementos y variables
    const btnSaluda = document.getElementById('btnSaluda')
    const btnBio = document.getElementById('btnBio')

    btnSaluda.onclick = () => {
      persona.saluda()
    }

    btnBio.onclick = () => {
      persona.bio()
    }
  </script>
</body>

</html>
